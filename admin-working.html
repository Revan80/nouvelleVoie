<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - La Nouvelle Voie</title>
  <style>

    .form-group {

    label {

    input, textarea {

    }
    textarea {

    }
    button {
      background: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;

      font-size: 16px;

    }
    button:hover {

    }
    .success {

    }
    .error {

  </style>
</head>
<body>
  <div class="container">

    <div class="section">
      <h3>üìù Page d'Accueil</h3>
      <div class="form-group">
        <label>Titre principal :</label>

      </div>
      <div class="form-group">

        <label>Nom :</label>

      </div>
      <div class="form-group">
        <label>Titre :</label>
        <input type="text" id="profile-title" value="D√©put√© honoraire">
      </div>
      <div class="form-group">
        <label>R√¥le :</label>
        <input type="text" id="profile-role" value="Pr√©sident de La Nouvelle Voie">
      </div>
      <button onclick="updateProfile()">Mettre √† jour</button>
    </div>

    <div class="section">
      <h3>üì∞ √âditorial</h3>
      <div class="form-group">
        <label>Contenu :</label>
        <textarea id="editorial-content">Madame, Monsieur,

Nous nous rassemblons parce que nous sommes persuad√©s que c'est gr√¢ce √† l'engagement des citoyennes et des citoyens que nous pouvons faire avancer notre pays.

La base de notre engagement repose sur les valeurs de la r√©publique. Tout commence par la libert√©, individuelle et collective se poursuit par l'√©galit√© dans le respect de la fraternit√© qui fonde notre engagement humaniste.</textarea>
      </div>
      <button onclick="updateEditorial()">Mettre √† jour</button>
    </div>

    <div class="section">
      <h3>üì∞ Actualit√©s</h3>
      <div class="form-group">
        <label>Titre de l'actualit√© :</label>
        <input type="text" id="news-title" placeholder="Titre de l'actualit√©">
      </div>
      <div class="form-group">
        <label>Contenu :</label>
        <textarea id="news-content" placeholder="Contenu de l'actualit√©"></textarea>

    </div>
  </div>

  <script>
    function showSuccess() {
      document.getElementById('success').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      setTimeout(() => {
        document.getElementById('success').style.display = 'none';
      }, 3000);
    }

    function showError() {
      document.getElementById('error').style.display = 'block';
      document.getElementById('success').style.display = 'none';
      setTimeout(() => {
        document.getElementById('error').style.display = 'none';
      }, 3000);
    }

    function updateHero() {
      const title = document.getElementById('hero-title').value;
      const subtitle = document.getElementById('hero-subtitle').value;
      
      // Sauvegarder dans localStorage pour l'instant
      localStorage.setItem('hero-title', title);
      localStorage.setItem('hero-subtitle', subtitle);
      
      showSuccess();
    }

    function updateProfile() {
      const name = document.getElementById('profile-name').value;
      const title = document.getElementById('profile-title').value;
      const role = document.getElementById('profile-role').value;
      
      localStorage.setItem('profile-name', name);
      localStorage.setItem('profile-title', title);
      localStorage.setItem('profile-role', role);
      
      showSuccess();
    }

    function updateEditorial() {
      const content = document.getElementById('editorial-content').value;
      
      localStorage.setItem('editorial-content', content);
      
      showSuccess();
    }

    function addNews() {
      const title = document.getElementById('news-title').value;
      const content = document.getElementById('news-content').value;
      
      if (!title || !content) {
        showError();
        return;
      }
      
      // Sauvegarder l'actualit√©
      const news = {
        title: title,
        content: content,
        date: new Date().toISOString()
      };
      
      let newsList = JSON.parse(localStorage.getItem('news-list') || '[]');
      newsList.push(news);
      localStorage.setItem('news-list', JSON.stringify(newsList));
      
      // Vider les champs
      document.getElementById('news-title').value = '';
      document.getElementById('news-content').value = '';
      
      showSuccess();
    }

    // Charger les donn√©es sauvegard√©es au chargement
    window.addEventListener('load', () => {
      document.getElementById('hero-title').value = localStorage.getItem('hero-title') || 'La Nouvelle Voie';
      document.getElementById('hero-subtitle').value = localStorage.getItem('hero-subtitle') || 'Ensemble, construisons l\'avenir de notre soci√©t√©';
      document.getElementById('profile-name').value = localStorage.getItem('profile-name') || 'Michel Zumkeller';
      document.getElementById('profile-title').value = localStorage.getItem('profile-title') || 'D√©put√© honoraire';
      document.getElementById('profile-role').value = localStorage.getItem('profile-role') || 'Pr√©sident de La Nouvelle Voie';
      document.getElementById('editorial-content').value = localStorage.getItem('editorial-content') || 'Madame, Monsieur,\n\nNous nous rassemblons parce que nous sommes persuad√©s que c\'est gr√¢ce √† l\'engagement des citoyennes et des citoyens que nous pouvons faire avancer notre pays.\n\nLa base de notre engagement repose sur les valeurs de la r√©publique. Tout commence par la libert√©, individuelle et collective se poursuit par l\'√©galit√© dans le respect de la fraternit√© qui fonde notre engagement humaniste.';
    });
  </script>
</body>
</html>
