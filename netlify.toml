[build]
  publish = "."
  command = "echo 'Site statique - pas de build n√©cessaire'"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Headers pour les fichiers de contenu - cache court pour les modifications
[[headers]]
  for = "/content/*"
  [headers.values]
    Cache-Control = "public, max-age=60"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200
